name: PR Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” Check for syntax errors
      run: node -c server.js
      
    - name: âœ… Run tests (if available)
      run: npm test --if-present
      continue-on-error: true
      
    - name: ğŸ“Š PR Info
      run: |
        echo "âœ¨ PR #${{ github.event.pull_request.number }}"
        echo "ğŸ‘¤ Author: ${{ github.event.pull_request.user.login }}"
        echo "ğŸ“ Title: ${{ github.event.pull_request.title }}"
        
  auto-assign-reviewers:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ‘¥ Auto-assign reviewers
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.pulls.requestReviewers({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number,
            reviewers: ['cristiandimas', 'jurrego1771']
          })
